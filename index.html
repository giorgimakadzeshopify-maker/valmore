<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Velmora — ველმორა</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="hero">
    <div class="hero-decor left-decor" aria-hidden="true"></div>
    <div class="hero-decor right-decor" aria-hidden="true"></div>

    <div class="container">
      <div class="brand">
        <div class="brand-mark" aria-hidden="true">
          <!-- small decorative mark built with CSS (no img needed) -->
        </div>

        <div class="brand-text">
          <h1 class="brand-title">Velmora</h1>
          <div class="brand-sub">ველმორა</div>
        </div>
      </div>

      <p class="hero-lead">
        შერჩევითი მაღაზია — ხარისხი, სტილი და შინაგანი გემო. <span class="accent">ახალი კოლექცია გარანტირებული.</span>
      </p>

      <div class="hero-cta">
        <a class="btn primary" href="#">შეიძინე ახლა</a>
        <a class="btn ghost" href="#">კატალოგი</a>
      </div>

      <!-- ornamental row -->
      <div class="ornaments" aria-hidden="true">
        <span class="ornament o1"></span>
        <span class="ornament o2"></span>
        <span class="ornament o3"></span>
        <span class="ornament o4"></span>
      </div>
    </div>
  </header>

  <main class="content container">
    <section>
      <h2>ჩვენ შესახებ</h2>
      <p>Velmora — ბრენდური ნივთების თანამედროვე შერჩევა. ხარისხი პირველ ადგილზე, დიზაინი გულისთვის.</p>
    </section>
  </main>

</body>
</html>
